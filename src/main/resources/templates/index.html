
<html htmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- comment <div>Saludos</div>
        <p th:text="${MensajeSaludo}"></p>-->
        <!--

        <p>Aellidos:<span th:text="{$cliente.apellidos}"></span></p>

        <header th:replace="layout/plantilla :: header"/>
        <h2>Clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <br/>
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th colspan="2">Acciones</th>
                </thead>

                <tbody>
                    <tr th:each="cliente:${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td><a th:ref="@{/modificarCliente/} ${cliente.idCliente}">Modificar</a></td>
                        <td><a th:ref="@{/eliminarCliente/} ${cliente.idCliente}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}">
            La lista de clientes esta vacia...
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
