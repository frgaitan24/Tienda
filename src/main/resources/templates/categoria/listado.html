<!DOCTYPE html>
<html htmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.titulo}">Listado de Categorias</h2>>
            <a th:href="@{/categoria/nueva}" th:text="#{categoria.nuevo}">Nueva Categoria</a>
            <br/>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{categoria.descripcion}">Descripcion</th>
                            <th th:text="#{categoria.activo}">Activa</th>
                            <th th:text="#{accion.eliminar}">Eliminar</th>
                            <th th:text="#{accion.actualizar}">Actualizar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria:${categorias}">
                            <td th:text="${categoria.descripcion}"></td>
                            <td><input type="checkbox" name="activa" th:checked="${categoria.activo}" disabled="true"></td>
                            <td><a th:ref="@{/categoria/eliminar/} + ${categoria.idCategoria}"
                                   th:text="#{accion.eliminar}">Eliminar</a></td>
                            <td><a th:ref="@{/categoria/modificar/} + ${categoria.idCategoria}"
                                   th:text="#{accion.actualizar}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}">
                <p th:text="#{categoria.no_mostrar}">No tenemos categorias que mostrar...</p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
